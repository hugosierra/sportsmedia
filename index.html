<!DOCTYPE html>
<html>
<head>
    <title>Mi Noticia Deportiva</title>
</head>
<body>
    <h1>¡Golazo en el último minuto!</h1>
    <p>Texto del artículo, bla bla bla...</p>
    
    <!-- Aquí es donde quieres que aparezca tu video publicitario -->
    <div id="contenedor-de-video" style="width: 640px; height: 360px;"></div>

    <p>Más texto del artículo...</p>

    <script>
        // Este es tu script "llamador"
        (function() {
            var container = document.getElementById('contenedor-de-video');
            if (container) {
                // Crear el iframe
                var iframe = document.createElement('iframe');
                iframe.src = 'video-player.html'; // El HTML que contiene tu player
                iframe.width = '640';
                iframe.height = '360';
                iframe.scrolling = 'no';
                iframe.frameBorder = '0';
                iframe.setAttribute('allowfullscreen', '');

                // NOTA: Para resolver el problema de visibilidad, este iframe debería ser un SafeFrame.
                // Las etiquetas de Google (GPT) lo hacen automáticamente. Si lo haces a mano,
                // necesitarías un script más complejo que implemente la comunicación.
                
                // Vaciar el contenedor y añadir el iframe
                container.innerHTML = '';
                container.appendChild(iframe);
            }
        })();
    </script>
</body>
</html>
